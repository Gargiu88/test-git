<div class="container-fluid">
    <form (ngSubmit)="stampaRis()" [formGroup]="form">
        <div class="row" style="padding-top: 10mm;">
            <div class="col-2">
                <mat-form-field class="example-form-field">
                    <mat-label>Primo numero</mat-label>
                    <input matInput type="number" [(ngModel)]="value" formControlName="num1">
                    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div class="col-2">
                <mat-form-field class="example-form-field">
                    <mat-label>Secondo numero</mat-label>
                    <input matInput type="number" [(ngModel)]="value2" formControlName="num2">
                    <button *ngIf="value2" matSuffix mat-icon-button aria-label="Clear" (click)="value2=''">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div class="col-2" style="padding-left: 10mm;">
                <mat-form-field appearance="fill">
                    <mat-label>Operatore logico</mat-label>
                    <mat-select formControlName="operation">
                        <mat-option value="1">+</mat-option>
                        <mat-option value="2">-</mat-option>
                        <mat-option value="3">*</mat-option>
                        <mat-option value="4">/</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-2" style="padding-left: 80mm; padding-top: 5mm;">
                <button mat-raised-button matTooltip={{ipAddress}}
                    aria-label="Button that displays a tooltip when focused or hovered over">
                    Indirizzo IP
                </button>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Salva</button>
    </form>
    <div class="row" style="padding-top: 10mm; padding-left: 4mm;">
        <button (click)="showHidden()" class="btn btn-info">Mostra/Nascondi Risultati</button>
        <table class="table table-striped" *ngIf="show">
            <thead>
                <tr>
                    <th>Risultati</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let result of resultArray">
                    <td>{{result}}</td>
                    <td><button class="btn btn-warning" (click)="copyNumber(true, result)">Copia numero 1</button></td>
                    <td><button class="btn btn-warning" (click)="copyNumber(false, result)"> Copia numero 2 </button>
                    </td>
                </tr>
            </tbody>
        </table>


    </div>

</div>
